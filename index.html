<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Image Slider -Coder Abhijit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <label style="--_img: url(/images/img-1.jpg)">
          <input type="radio" name="images" value="Fiddle Leaf">
        </label>
        <label style="--_img: url(/images/img-2.jpg)">
          <input type="radio" name="images" value="Pink Princess">
        </label>
        <label style="--_img: url(/images/img-3.jpg)">
          <input type="radio" name="images" value="Monstera" checked>
        </label>
        <label style="--_img: url(/images/img-4.jpg)">
          <input type="radio" name="images" value="Pothos">
        </label>
        <label style="--_img: url(/images/img-5.jpg)">
          <input type="radio" name="images" value="Rubber Tree">
        </label>
    </fieldset>
</body>
</html>
